<!--下面是工作详细信息-->
<div class="container">
    <h4 class="preface">>> detail(工作详情)</h4>
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9">
            <div class="info">
                <div>
                    <div class="row">
                        <h2 class="jobTitle" id="jobTitle"></h2>
                        <span class="postDate" id="postData"></span>
                    </div>

                    <div class="row">
                        <table class="basicInfo">
                            <tbody>
                            <tr>
                                <th>tags :</th>
                                <td id="tags"></td>
                            </tr>
                            <tr>
                                <th>catagory(职位类别) :</th>
                                <td><span id="catagory"></span>-><span id="jobtype"></span></td>
                            </tr>
                            <tr>
                                <th>salary(薪水) :</th>
                                <td id="salary"></td>
                            </tr>
                            <tr>
                                <th>address(工作地点) :</th>
                                <td id="address"></td>
                            </tr>
                            <tr>
                                <th>number(需求人数) :</th>
                                <td id="number"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <hr class="style-one">
                <div class="detailInfo">
                    <h3 class="descriptionTitle"><b>description(岗位描述)</b></h3>
                    <div id="jobDescription" class="descriptionContent" >
                        <!--<ul class="descriptionContent" >-->
                            <!--<li>根据业务发展需求，负责严选基础促销工具的设计和营销玩法支持</li>-->
                            <!--<li>对接运营和市场营销需求，提供产品解决方案，并高效推进执行</li>-->
                            <!--<li>管理负责的需求版本规划，把控项目开发进度，保证产品的上线质量和进度</li>-->
                            <!--<li>跟踪产品上线效果，能迅速发现产品存在的问题，并提出解决方案推进优化</li>-->
                            <!--<li>研究行业竞品和零售行业营销玩法，并能够与运营一起推动新玩法的落地</li>-->
                        <!--</ul>-->
                    </div>
                </div>
                <div class="apply">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <h3 class="howToApply"><b>How To Apply</b></h3>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1" >
                            <hr class="style-two" align="right">
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <span class="applyTitle"><i>connect us(联系方式) :</i></span><br>
                            <span class="applyContents" id="apply"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="companyAndRecommend">
                <span class="companyWord">company(公司) :</span>
                <ul class="companyInfo">
                    <li><span class="glyphicon glyphicon-home"></span><span id="company"></span></li>
                    <li><span class="glyphicon glyphicon-map-marker"></span><span id="country"></span>-><span id="city"></span></li>
                </ul>
                <hr class="style-three">
                <ul class="recommendJobs" id="recommendJobs">

                </ul>
            </div>
            <div class="QRcode">
                <img src="../public/imgs/QRcode.jpg"  width="200px" height="260px">
            </div>
        </div>
    </div>
